<div class="container">

  <mat-toolbar class="header-toolbar">
    <button mat-icon-button (click)="toggleSidebar()" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">Admin Portal</span>
    <span class="header-spacer"></span>
    <button mat-flat-button color="primary" aria-label="Example icon-button with logout icon" (click)="Logout()">Logout
    </button>
  </mat-toolbar>
  
  <mat-drawer-container class="content-container">
    <mat-drawer mode="side" [opened]="sidebarOpen" class="sidebar">
      <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content class="main-content">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
