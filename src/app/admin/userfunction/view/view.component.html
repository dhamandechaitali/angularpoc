<ng-container class="mat-card" *ngIf="userDetails">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>User Details : </mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <div><strong>Person ID: </strong>{{userDetails.id }}</div> 
             <div><strong>User Name : </strong>{{userDetails.fname}} {{userDetails.lname}}</div> 
             <div><strong>Email : </strong>{{userDetails.email }} </div> 
             <div><strong>Password : </strong>{{userDetails.password }} </div> 
        </mat-card-content>
      </mat-card>
</ng-container>
